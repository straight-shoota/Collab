<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>Collab</title>
		<link href="style/main.css" rel="stylesheet" type="text/css" />
		
		<!-- Coffee script interpreter for inline scripts -->
		<script src="extra/coffee-script.js"></script>
		
		<!-- jQuery of course -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		
		<!-- Three.js and additional libraries for 3D -->
		<script src="lib/Three.js"></script>
		<script src="lib/Threex/requestAnimationFrame.js"></script>
		
		<!-- external libs -->
		<script src="build/EventManager.js"></script>
		
		<!-- Collab -->
		<script src="build/Collab.js"></script>
		<script src="build/MouseState.js"></script>
		<script src="build/Drag.js"></script>
		<script src="build/Scene.js"></script>
		
		<script src="build/Connection.js"></script>
		<script src="build/Log.js"></script>
		
		<script src="build/CubeDemo.js"></script>
		
		<script type="text/coffeescript">
			$('#no-js').hide().detach();
			$('html').removeClass('no-js').addClass('js');
			
			Collab.message('Welcome to Collab!');
			
			collab = new Collab.CubeDemo
		</script>
	</head>
	<body>
		<div id="page">
			<div id="messages-wrapper">
				<div id="messages">
					<div id="no-js" class="message error">
						<p>Your Browser seems unable to process Javascript. This is necessary to run Collab, please active Javascript or get a supported browser.</p>
					</div>
				</div>
			</div>
			<div id="logArea">
				<div id="log"></div>
				<input type="text" id="text" value="" />
			</div>
			<div id="mainArea">
				<div id="renderingContainer"></div>
				<div id="stat"></div>
				<div id="drag"></div>
			</div>
		</div>
	</body>

</html>
